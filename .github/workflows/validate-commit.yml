name: Validate feature branch commits
on:
  push:
    branches:
      - 'feature/*'
jobs:
  lint:
    name: Run Linters
    runs-on: ubuntu-latest
    steps:
      - &checkout
        name: Checkout repository
        uses: actions/checkout@v3

      - &setup-node
        name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - &install-deps
        name: Install dependencies
        run: npm install

      - name: Run lint checks
        run: npm run lint

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - *checkout
      - *setup-node
      - *install-deps

      - name: Run tests
        run: npm run test

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    steps:
      - *checkout
      - *setup-node
      - *install-deps

      - name: Run build
        run: npm run build
